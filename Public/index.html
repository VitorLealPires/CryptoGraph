<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Public/script.js"></script>

</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a>Bitcoin</a>
            <a>Ethereum</a>
            <a>Uniswap</a>
            
        </nav>
    </header>
    <main>
        <h1>Bem-vindo ao Crypto Dashboard</h1>
        <p>Aqui você poderá visualizar os preços de várias criptomoedas em tempo real.</p>
        <p>Selecione a criptomoeda que deseja visualizar:</p>
        <div>
            <h2>Buy/Sell Cryptocurrency</h2>
            <label for="cryptoSelect">Select Cryptocurrency:</label>
            <select id="cryptoSelect">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="uniswap">Uniswap</option>
            </select>
            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput" placeholder="Amount" min="0">
            <button id="buyButton">Buy</button>
            <button id="sellButton">Sell</button>
            <div id="transactionMessage"></div>
            <div id="walletDisplay"></div>

        </div>

        




    </main>
    <h1>Preços de Criptomoedas</h1>
    <canvas id="cryptoChart" width="600" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
